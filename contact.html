<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Contact Us</title>
        
    </head>

    <body>
        <header>
            <div class="header_content">
                <a href="index.html" class="header_img_link">
                    <img src="images/Print_Alchemist_Beaker%20(2).png" alt="Image of logo in header" class="header_img" width="197" height="75">
                </a>
                <nav class="header_nav">
                    <button class="printers" onclick="window.location.href='printers.html'">Printers</button>
                    <button class="filament" onclick="window.location.href='filament.html'">Filament</button>
                    <button class="files" onclick="window.location.href='files.html'">Files</button>
                    <button class="contact" onclick="window.location.href='contact.html'">Contact</button>
                </nav>
            </div>
        </header>

        <main>
            <div class="page_title">
                <h1 class="title">Contact Us</h1>
            </div>

            <form class="input_sec">
                <div class="name_field">
                    <label for="name_input" class="name_label">Name: </label>
                    <input type="text" id="name_input" required>
                </div>
                <div class="email_field">
                    <label for="email_input" class="email_label">Email: </label>
                    <input type="email" id="email_input" required>
                </div>
                <div class="message_field">
                    <label for="message_input" class="message_label">Message: </label>
                    <textarea name="message_input" id="message_input"></textarea>
                </div>
                <div class="submit_button">
                    <button class="submit">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer_content">
                <div class="sec_copyright">
                    <p class="copyright">&copy; Print Alchemist</p>
                </div>
                <div class="sec_social">
                    <div class="mail">
                        <a href="contact.html" class="mail_link">
                            <img src="images/Icons/envelope-regular-24.png" alt="" class="mail_img" width="50" height="50">
                        </a>
                    </div>
                    <div class="linkedin">
                        <a href="https://www.linkedin.com/in/zachary-reid-3b7ab7299/" class="linkedin_link" target="_blank">
                            <img src="images/Icons/linkedin-square-logo-24.png" alt="" class="linkedin_img" width="50" height="50">
                        </a>
                    </div>
                    <div class="github">
                        <a href="https://github.com/zacharyreid-1" class="github_link" target="_blank">
                            <img src="images/Icons/github-logo-24.png" alt="" class="github_img" width="50" height="50">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
